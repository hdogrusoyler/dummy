<div fxLayout fxLayoutAlign="space-between center"></div>
<div class="mat-elevation-z4" [ngStyle]="{ overflow: 'auto' }">
  <table mat-table [dataSource]="comments" fxFlex fxFlexAlign="center" matSort>
    <ng-container matColumnDef="id" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <!-- Title Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Body</th>
      <td mat-cell *matCellDef="let element">{{ element.body }}</td>
    </ng-container>

    <!-- User Id Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="postId" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>postId</th>
      <td mat-cell *matCellDef="let element">{{ element.postId }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div [ngStyle]="{ 'margin-top': '30px' }">
    <mat-icon mat-list-icon fxFlexAlign="start">
        <a [routerLink]="['/posts']">arrow_circle_left</a>
    </mat-icon>      
</div>
